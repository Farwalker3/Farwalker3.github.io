---
title: Chirpy
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  tabs:
    title: Tabs
    output: true
    sort_by: order
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    comments: true
    toc: true
    permalink: "/posts/:title/"
- scope:
    path: _drafts
  values:
    comments: false
- scope:
    path: ''
    type: tabs
  values:
    layout: page
    permalink: "/:title/"
- scope:
    path: assets/img/favicons
  values:
    swcache: true
- scope:
    path: assets/js/dist
  values:
    swcache: true
theme: jekyll-theme-chirpy
lang: en
tagline: A text-focused Jekyll theme
description: A minimal, responsive and feature-rich Jekyll theme for technical writing.
url: 
github:
  username: github_username
twitter:
  username: twitter_username
social:
  name: your_full_name
  email: example@domain.com
  links:
  - https://twitter.com/username
  - https://github.com/username
google_site_verification: 
google_analytics:
  id: 
theme_mode: 
img_cdn: 
avatar: 
social_preview_image: 
toc: true
comments:
  active: 
  disqus:
    shortname: 
  utterances:
    repo: 
    issue_term: 
  giscus:
    repo: 
    repo_id: 
    category: 
    category_id: 
    mapping: 
    input_position: 
    lang: 
    reactions_enabled: 
assets:
  self_host:
    enabled: 
    env: 
pwa:
  enabled: true
paginate: 10
baseurl: 
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
sass:
  style: compressed
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs:
    - development
exclude:
- "*.gem"
- "*.gemspec"
- docs
- tools
- README.md
- LICENSE
- rollup.config.js
- package*.json
jekyll-archives:
  enabled:
  - categories
  - tags
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: "/tags/:name/"
    category: "/categories/:name/"
